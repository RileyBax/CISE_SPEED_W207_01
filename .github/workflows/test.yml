name: GitHub Actions Test

on:
 push:
   branches: ["main", "develop"]
 pull_request:
   branches: ["main", "develop"]
 workflow_call:
 workflow_dispatch:


jobs:
 test:
  runs-on: ubuntu-latest
  steps:
   - uses: actions/checkout@v4


   - name: Locate Directory
     run: cd ./frontend

   - name: Install dependeceies
     run: npm install


   - name: Run test
     run: npm run test:ci